<!DOCTYPE html>
<html>
  <head>
    <style>
      
      #map {
        height: 100px;  
        width: 120%;  
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
   
    <div id="map"></div>
    <script>
function initMap() {
  var bryggen = {lat: 60.397583, lng: 5.324545};
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 4, center: bryggen});
  var marker = new google.maps.Marker({position: bryggen, map: map});
}
  
    </script>
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d985.4427769722608!2d5.32382235737618!3d60.39756807815225!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x463cfc1d80be31e1%3A0xf278657d7d75232e!2sBryggen!5e0!3m2!1sen!2sno!4v1583849912298!5m2!1sen!2sno" width="400" height="300" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
    <script async defer
   
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
  </body>
</html>
